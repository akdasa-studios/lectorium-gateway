location /database/_utils {
    proxy_set_header Authorization "Bearer $auth_token";
    set $upstream_host "http://database:5984";
    proxy_pass $upstream_host;
    rewrite ^/database/(.*) /$1 break;
}

location /database {
    auth_jwt_enabled off;
    set $upstream_host "http://database:5984";
    proxy_pass $upstream_host;
    rewrite ^/database/(.*) /$1 break;
}
